<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 p-4">
    <h1 class="text-3xl font-bold mb-4">üé± –¢–µ—Å—Ç –∏–≥—Ä—ã Kitt-Cues</h1>
    
    <div class="bg-white p-4 rounded-lg shadow-lg mb-4">

            –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç—ã
        </button>
    </div>

    <div class="bg-white p-4 rounded-lg shadow-lg">

        <iframe src="index.html" width="100%" height="600" class="border rounded"></iframe>
    </div>

    <script>
        document.getElementById('run-tests').addEventListener('click', function() {
            const results = document.getElementById('test-results');
            results.innerHTML = '';
            
            const tests = [
                {
                    name: '–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö CSS —Å—Ç–∏–ª–µ–π',
                    test: () => document.querySelector('link[href="style.css"]') !== null
                },
                {
                    name: '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TailwindCSS',
                    test: () => document.querySelector('script[src*="tailwindcss"]') !== null
                },
                {
                    name: '–°—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ iframe',
                    test: () => {
                        try {
                            const iframe = document.querySelector('iframe');
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            return iframeDoc.getElementById('game-area') !== null;
                        } catch(e) {
                            return false; // –ò–∑-–∑–∞ CORS –º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å
                        }
                    }
                },
                {
                    name: '–î–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ–∞–π–ª–æ–≤',
                    test: async () => {
                        try {
                            const response = await fetch('script.js');
                            return response.ok;
                        } catch(e) {
                            return false;
                        }
                    }
                }
            ];
            
            tests.forEach(async (test, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'flex items-center space-x-2';
                
                try {
                    let result;
                    if (test.test.constructor.name === 'AsyncFunction') {
                        result = await test.test();
                    } else {
                        result = test.test();
                    }
                    
                    resultDiv.innerHTML = `
                        <span class="${result ? 'text-green-600' : 'text-red-600'}">
                            ${result ? '‚úÖ' : '‚ùå'}
                        </span>
                        <span>${test.name}</span>
                        <span class="text-sm text-gray-500">${result ? '–ü–†–û–®–ï–õ' : '–ù–ï –ü–†–û–®–ï–õ'}</span>
                    `;
                } catch(error) {

                        <span class="text-red-600">‚ùå</span>
                        <span>${test.name}</span>
                        <span class="text-sm text-gray-500">–û–®–ò–ë–ö–ê: ${error.message}</span>
                    `;
                }
                
                results.appendChild(resultDiv);
            });
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {

    </script>
