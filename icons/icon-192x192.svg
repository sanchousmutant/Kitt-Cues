<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон стола -->
  <rect width="192" height="192" fill="#1f2937" rx="20"/>
  
  <!-- Стол бильярда -->
  <rect x="20" y="40" width="152" height="112" fill="#0f172a" rx="8"/>
  <rect x="24" y="44" width="144" height="104" fill="#0d9488" rx="4"/>
  
  <!-- Бордюр стола -->
  <rect x="16" y="36" width="160" height="120" fill="#374151" rx="12"/>
  
  <!-- Белый шар -->
  <circle cx="60" cy="96" r="8" fill="white" stroke="#374151" stroke-width="1"/>
  
  <!-- Цветные шары -->
  <circle cx="80" cy="96" r="8" fill="#ef4444"/>
  <circle cx="100" cy="96" r="8" fill="#3b82f6"/>
  <circle cx="120" cy="96" r="8" fill="#10b981"/>
  
  <!-- Кий -->
  <line x1="40" y1="96" x2="52" y2="96" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Кот -->
  <g transform="translate(140, 80)">
    <!-- Тело кота -->
    <ellipse cx="0" cy="8" rx="12" ry="8" fill="#f59e0b"/>
    <!-- Голова -->
    <circle cx="0" cy="0" r="8" fill="#f59e0b"/>
    <!-- Уши -->
    <polygon points="-6,-6 -2,-2 -4,-2" fill="#f59e0b"/>
    <polygon points="6,-6 2,-2 4,-2" fill="#f59e0b"/>
    <!-- Хвост -->
    <path d="M 12,8 Q 20,4 24,12" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Глаза -->
    <circle cx="-3" cy="-2" r="1" fill="black"/>
    <circle cx="3" cy="-2" r="1" fill="black"/>
    <!-- Нос -->
    <polygon points="0,1 -1,3 1,3" fill="black"/>
  </g>
  
  <!-- Лузы -->
  <circle cx="20" cy="40" r="6" fill="black"/>
  <circle cx="172" cy="40" r="6" fill="black"/>
  <circle cx="20" cy="152" r="6" fill="black"/>
  <circle cx="172" cy="152" r="6" fill="black"/>
  <circle cx="96" cy="36" r="6" fill="black"/>
  <circle cx="96" cy="156" r="6" fill="black"/>
</svg>
