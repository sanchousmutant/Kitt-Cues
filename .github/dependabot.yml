version: 2

updates:
  # –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ npm –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "sanchousmutant"
    assignees:
      - "sanchousmutant"
    commit-message:
      prefix: "üîÑ"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "typescript"
    
    # –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
    groups:
      development-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "vite"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
          
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "typescript"
          - "vite"
          - "@typescript-eslint/*"
        update-types:
          - "patch"
    
    # –ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    ignore:
      - dependency-name: "typescript"
        versions: ["5.0.0"]
        
  # –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "üîÑ ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"