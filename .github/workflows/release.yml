name: ðŸ·ï¸ Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  create-release:
    name: ðŸ“¦ Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“‹ Install dependencies
        run: npm ci --prefer-offline
        
      - name: ðŸ” Type check
        run: npm run type-check
        
      - name: ðŸ—ï¸ Build project
        run: npm run build-with-types || npm run build
        
      - name: ðŸ“¦ Create release archive
        run: |
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð°Ñ€Ñ…Ð¸Ð² Ñ ÑÐ¾Ð±Ñ€Ð°Ð½Ð½Ñ‹Ð¼ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð¾Ð¼
          tar -czf kitt-cues-build.tar.gz dist/
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð°Ñ€Ñ…Ð¸Ð² Ñ Ð¸ÑÑ…Ð¾Ð´Ð½Ñ‹Ð¼ ÐºÐ¾Ð´Ð¾Ð¼
          git archive --format=tar.gz --prefix=kitt-cues-source/ HEAD > kitt-cues-source.tar.gz
          
      - name: ðŸ“ Generate changelog
        run: |
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ð¹ Ñ‚ÐµÐ³
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          echo "## ðŸŽ‰ Release Notes" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          
          if [ -n "$LAST_TAG" ]; then
            echo "### ðŸ“‹ Changes since $LAST_TAG" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s" $LAST_TAG..HEAD >> RELEASE_NOTES.md
          else
            echo "### ðŸŽ¯ Initial Release" >> RELEASE_NOTES.md
            echo "- âœ¨ Complete TypeScript refactoring" >> RELEASE_NOTES.md
            echo "- ðŸ—ï¸ Modular architecture (physics, sound, UI, cats)" >> RELEASE_NOTES.md
            echo "- ðŸ“± Mobile optimization and responsive design" >> RELEASE_NOTES.md
            echo "- ðŸŽµ Enhanced audio system with Web Audio API" >> RELEASE_NOTES.md
            echo "- ðŸ± Interactive cats with animations" >> RELEASE_NOTES.md
            echo "- âš™ï¸ PWA support with offline capabilities" >> RELEASE_NOTES.md
          fi
          
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ—ï¸ Build Information" >> RELEASE_NOTES.md
          echo "- Built with TypeScript $(npx tsc --version | cut -d' ' -f2)" >> RELEASE_NOTES.md
          echo "- Bundled with Vite" >> RELEASE_NOTES.md
          echo "- Target: ES2020" >> RELEASE_NOTES.md
          echo "- Build time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> RELEASE_NOTES.md
          
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“Š Bundle Size" >> RELEASE_NOTES.md
          if [ -d "dist" ]; then
            echo "- Total size: $(du -sh dist/ | cut -f1)" >> RELEASE_NOTES.md
            echo "- Files: $(find dist -type f | wc -l)" >> RELEASE_NOTES.md
          fi
          
      - name: ðŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || inputs.version }}
          name: "ðŸŽ± Kitt-Cues ${{ github.ref_name || inputs.version }}"
          body_path: RELEASE_NOTES.md
          files: |
            kitt-cues-build.tar.gz
            kitt-cues-source.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(inputs.version, 'beta') || contains(inputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“ Release summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ Version: ${{ github.ref_name || inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Build artifacts attached" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Available on GitHub Releases" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Auto-deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY